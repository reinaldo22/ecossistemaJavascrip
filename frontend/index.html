<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript books</title>

    <!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="../backend/public/css/bootstrap.css">
    <link rel="stylesheet" href="../backend/public/css/estilo.css">

    <!--ANIMATE CSS-->

</head>

<body>

    <nav class="navbar-dark">
        <div class="container">
            <a href="/" class="navbar-brand"> Books onde the table</a>
        </div>
    </nav>

    <div class="container p-4" id="app">
    <div class="row">
      <div class="col-md-4">

        <form id="book-form" class="card card-body">
          <div class="form-group">
            <input type="text" id="title" class="form-control" placeholder="Book Title" autofocus>
          </div>
          <div class="form-group">
            <input type="text" id="author" class="form-control" placeholder="Author">
          </div>
          <div class="form-group">
            <input type="text" id="isbn" class="form-control" placeholder="ISBN">  
          </div>
          <div class="form-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" required>
                <label class="custom-file-label" for="image" >Choose Image</label>
              </div>
            </div>
        
          <button type="Submit" class="btn btn-primary">
            Save Book
          </button>
        
        </form>
        
      </div>

      <div class="col-md-8" id="books-cards">
      </div>

    </div>

  </div>


</body>

</html>
